<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link rel="stylesheet" href="src/styles/poker.css">
    <link rel="icon" href="src/icons/class-scene-svgrepo-com.svg" type="image/svg">
    <script defer type="module" src="./src/main.ts"></script>
</head>
<body>
    <div class="main-container">
        <nav class="navigation">
            <h4><a href="index.html">Go to Home Page</a></h4>
            <h4><a href="color.html">Go to Color Page</a></h4>
        </nav>
        <h1>Poker</h1>
        
        <div class="players-container">
            <div class="add-new-player">
                <input type="text" class="new-player-name-input" placeholder="Write name of new player here">
                <button class="add-new-player-button button">Add New Player</button>
            </div>
            <div class="player-cards">
                <!-- dynamic -->
                <div class="player-card" id="1">
                    <button class="remove-player">Remove Player</button>
                    <h4 class="player-name">Slim</h4>
                    <div class="player-hand">
                        <!-- dynamic -->
                    </div>
                    <div class="player-points-total">
                        <h5>Points:</h5>
                        <p class="player-points">
                            <!-- dynamic -->
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dealer-container">
            <button class="dealer-next-step-button button">Dealer's Next Step</button>
            <p class="dealer-next-step-p"></p>
        </div>
        <div class="deck-cards">
            <div class="current-deck-column deck-card">
                <h3>Current Deck</h3>
                <div class="current-deck"></div>
            </div>
            <div class="distributed-deck-column deck-card">
                <h3>Distributed Deck</h3>
                <div class="distributed-deck"></div>
            </div>
            <div class="players-hands-column deck-card">
                <h3>Players' Hands</h3>
                <div class="players-hands"></div>
            </div>
            <div class="trash-deck-column deck-card">
                <h3>Trash Deck</h3>
                <div class="trash-deck"></div>
            </div>
        </div>
</body>
</html>
